version: '3.8'

services:
  # URL Shortener Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-app
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      DATABASE_POSTGRES_URL: postgres://user:password@postgres:5432/url_shortener?sslmode=disable
      DATABASE_MAX_OPEN_CONNS: 25
      DATABASE_MAX_IDLE_CONNS: 5
      DATABASE_CONN_MAX_LIFETIME: 5m
      DATABASE_CONN_MAX_IDLE_TIME: 5m

      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      REDIS_POOL_SIZE: 10
      REDIS_MIN_IDLE_CONN: 5
      REDIS_DIAL_TIMEOUT: 5s
      REDIS_READ_TIMEOUT: 3s
      REDIS_WRITE_TIMEOUT: 3s

      # Server Configuration
      SERVER_PORT: 8080
      SERVER_GRACEFUL_TIMEOUT: 30s
      SERVER_READ_TIMEOUT: 10s
      SERVER_WRITE_TIMEOUT: 10s
      SERVER_MAX_RECV_MSG_SIZE: 4194304
      SERVER_MAX_SEND_MSG_SIZE: 4194304

      # Application Configuration
      APP_BASE_URL: http://localhost:8080
      APP_SHORT_CODE_LENGTH: 7
      APP_DEFAULT_TTL: 8760h
      APP_MAX_URL_LENGTH: 2048
      APP_RATE_LIMIT: 100
      APP_RATE_WINDOW: 1m
      APP_CACHE_TTL: 1h

      # Logging Configuration
      LOG_LEVEL: info
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - url-shortener-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: url_shortener
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d url_shortener"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - url-shortener-network

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - url-shortener-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  url-shortener-network:
    driver: bridge
